# LLM Council - Legacy Rubric Detection
# Superseded by smart rubric selection (v4.4+) via rubrics_index.json
# Kept for reference only â€” not loaded by any script

rubric_detection:
  code-review:
    keywords:
      - "review"
      - "code"
      - "PR"
      - "pull request"
      - "refactor"
      - "bug"
      - "fix"
    patterns:
      - "review (this|my|the) (code|PR|pull request)"
      - "(what|how).*(wrong|improve|better).*code"

  factual-qa:
    keywords:
      - "what is"
      - "who is"
      - "when did"
      - "where is"
      - "how many"
      - "explain"
      - "define"
    patterns:
      - "^(what|who|when|where|why|how)\\b"
      - "(explain|define|describe).*\\?"

  technical-decision:
    keywords:
      - "should I"
      - "which is better"
      - "recommend"
      - "choose"
      - "decision"
      - "tradeoff"
      - "compare"
    patterns:
      - "(should|would).*(use|choose|pick|recommend)"
      - "(which|what).*(better|best|prefer)"
      - "(pros|cons|tradeoff|comparison)"

  debugging:
    priority: high
    keywords:
      - "fix"
      - "error"
      - "exception"
      - "crash"
      - "debug"
      - "not working"
      - "failed"
      - "stack trace"
      - "troubleshoot"

  summarization:
