# LLM Council - Factual Q&A Rubric
# Override-only format: defines only differences from default

id: factual-qa
version: "2.0"
extends: default
description: |
  Evaluation rubric for factual question-answering tasks.
  Prioritizes accuracy and verifiability; disables actionability.

# Only weights that differ from default (default weights: accuracy=30, verifiability=15,
# completeness=20, clarity=15, actionability=10, relevance=10)
dimension_overrides:
  accuracy: 45          # +15 from default (30)
  verifiability: 25     # +10 from default (15)
  completeness: 15      # -5 from default (20)
  clarity: 10           # -5 from default (15)
  actionability: 0      # disabled for factual Q&A
  relevance: 5          # -5 from default (10)

# Keywords for auto-detection
detection_keywords:
  - "what is"
  - "what are"
  - "when was"
  - "when did"
  - "who is"
  - "who was"
  - "how does"
  - "how do"
  - "define"
  - "explain"
  - "fact"
  - "true or false"
