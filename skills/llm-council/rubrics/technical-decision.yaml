# LLM Council - Technical Decision Rubric
# Override-only format extending default rubric

id: technical-decision
version: "2.0"
extends: default
description: Evaluation rubric for technical architecture and design decisions.

# Only weights that differ from default (default: accuracy:30, verifiability:15, completeness:20, clarity:15, actionability:10, relevance:10)
dimension_overrides:
  verifiability: 10   # Context-dependent decisions (default: 15)
  completeness: 15    # Cover relevant trade-offs (default: 20)
  actionability: 20   # Concrete recommendations needed (default: 10)

# Keywords for auto-detecting technical decision tasks
detection_keywords:
  - architecture
  - design decision
  - trade-off
  - should we use
  - which database
  - microservices
  - monolith
  - technology selection
  - caching strategy
  - API design
  - scalability
  - performance trade-off
