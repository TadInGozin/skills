# LLM Council - Brainstorming Rubric
# Override mode: extends default, only defines differences

id: brainstorming
version: "1.0"
extends: default
description: |
  Evaluation rubric for idea generation, creative solutions, and divergent thinking.
  Emphasizes quantity, diversity, and novelty of ideas.

dimension_overrides:
  accuracy: 10        # Ideas should be roughly feasible (default: 30)
  verifiability: 0    # Ideas don't need proof (default: 15)
  completeness: 20    # Breadth of ideas (default: 20)
  clarity: 10         # Clear expression (default: 15)
  actionability: 10   # Some practical value (default: 10)
  relevance: 10       # Stay on topic (default: 10)

additional_dimensions:
  diversity:
    name: Diversity
    weight: 25
    description: Variety of angles, perspectives, and approaches
    levels:
      - score: 1-3
        description: Repetitive, just variations of same idea
      - score: 4-6
        description: Covers different angles and approaches
      - score: 7-10
        description: Divergent thinking with unexpected perspectives

  creativity:
    name: Creativity
    weight: 15
    description: Novelty and originality of ideas
    levels:
      - score: 1-3
        description: Obvious, common suggestions
      - score: 4-6
        description: Some fresh ideas mixed with standard ones
      - score: 7-10
        description: Innovative, out-of-the-box thinking

detection_keywords:
  - brainstorm
  - ideas
  - suggest
  - alternatives
  - generate
  - options
  - possibilities
  - "what if"
  - ideation
  - solutions
